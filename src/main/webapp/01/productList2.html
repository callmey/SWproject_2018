<!DOCTYPE html>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<style>
    body { padding: 20px; }
    table.table { width: 700px; }
    table.table tr:first-child td { background-color: #eee; }
    td input[type=number] { margin: 0; width: 60px; }
</style>
</head>
<script>
function ProductController($scope) {
    $scope.products = [
        { title: '콜라', unitCost: 1800, quantity: 8 },
        { title: '맥주', unitCost: 2500, quantity: 2 },
        { title: '사이다', unitCost: 1000, quantity: 3 },
        { title: "소주", unitCost: 1500, quantity: 4 }
    ];
}
</script>
<body ng-controller="ProductController">

<table class="table table-bordered">
    <tr>
        <td>title</td>
        <td>unit cost</td>
        <td>quantity</td>
        <td>price</td>
    </tr>    
    <tr ng-repeat="product in products">    
        <td>{{ product.title }}</td>
        <td><input type="number" ng-model="product.unitCost" /></td>
        <td><input type="number" ng-model="product.quantity" /></td>
        <td>{{ product.unitCost * product.quantity }}</td>
     </tr>
</table>
    
</body>
</html>
